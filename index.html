<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="post"> 
        <div class="post-header">
            <i class="fa-brands fa-html5 fa-2x"></i>
            <p><strong>HTML5</strong><br> Rigoberto</p>
            <i class="fa-solid fa-ellipsis-vertical fa-2x" id="dots"></i>
        </div>
        <div class="post-pic">
            <img src="https://definicion.de/wp-content/uploads/2009/12/paisaje-1.jpg" alt="">
        </div>

        <div class="contenedor">
            <div class="post-likes">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>   
                <i class="fa-regular fa-bookmark fa-2x" id="floatRight"></i>

            </div>
            <div class="post-bio">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>

            </div>
        </div>
    </div>
</body>
</html>
